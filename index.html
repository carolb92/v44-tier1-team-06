<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Array Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <div>
                <h1>The array game!</h1>
            </div>
                <div class="buttons-container">
                    <button type="button" class="button-new">new game!</button><br>
                    <div class="roll-button-dice-container">
                        <button type="button" class="button-roll">roll</button><br>
                    </div> 
                    <div class="clear-submit-buttons-container">
                        <button type="button" class="button-clear">clear</button><br> 
                    <button type="button" class="button-submit">submit</button><br>
                    </div>
                </div> 
            </div>
            <div class="right-panel">
                <div class="leaderboard">
                    <div class="tally-win-lose">
                        <i class="fa-solid fa-trophy big-icon"></i>
                        <i class="fa-solid fa-heart-crack big-icon"></i>
                    </div>
                    <div class="tally-by-scenario">
                        <i class="fa-solid fa-hourglass-end"></i>
                        <i class="fa-solid fa-square"></i>
                        <i class="fa-solid fa-font-awesome"></i>
                    </div>
                </div>
                <div class="grid">
    
                </div>
            </div>
        </div>
    </div>
    <footer>
        <i class="fa-brands fa-github"></i>
    </footer>
    <script src="https://kit.fontawesome.com/cb5469bf64.js" crossorigin="anonymous"></script>
</body>
</html>
